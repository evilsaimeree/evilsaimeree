<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Executor</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #cfcfcf;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 600px;
      height: 300px;
      background: #2d2d2d;
      color: #cfcfcf;
      border: none;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .console {
      margin-top: 20px;
      background: #111;
      width: 600px;
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>Script Executor (Testing)</h1>
  
  <textarea id="scriptInput" placeholder="Enter your Lua or Python code here..."></textarea>
  <br>
  <button onclick="executeScript()">Execute</button>

  <div class="console" id="consoleOutput"></div>

  <script>
    function executeScript() {
      const input = document.getElementById('scriptInput').value;
      const consoleDiv = document.getElementById('consoleOutput');
      
      // For now, just print what was typed
      const output = "Executing Script...\n" + input;
      
      consoleDiv.innerText = output;
    }
  </script>

</body>
</html>
