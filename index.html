<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212; /* Dark background */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: linear-gradient(45deg, #ff0000, #000000); /* Red to black gradient */
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
      color: #ff0000; /* Red for title */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Shadow effect for title */
    }

    .content {
      background-color: rgba(0, 0, 0, 0.7); /* Transparent black background for content */
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 900px;
    }

    .content p {
      font-size: 1.5em;
      color: #cccccc; /* Light gray text */
    }

    button {
      background: #ff0000;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cc0000; /* Darker red on hover */
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.2em;
      color: #aaaaaa;
      text-align: center;
      width: 100%;
    }

  </style>
</head>
<body>

  <h1>Welcome to My Awesome Website</h1>

  <div class="content">
    <p>Here you can test and execute your code. Keep coding, and enjoy the process!</p>
    <button onclick="alert('You clicked the button!')">Test Button</button>
  </div>

  <div class="footer">
    <p>Made with ❤️ by [Your Name]</p>
  </div>

</body>
</html>
